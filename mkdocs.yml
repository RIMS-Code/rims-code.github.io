site_name: RIMS-Code
site_url: https://rims-code.github.io
repo_url: https://github.com/RIMS-Code
site_author: RIMS-Code team
theme:
  name: material
  features:
  - content.code.copy
  - content.code.select
  - navigation.footer
  palette:
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  - scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
markdown_extensions:
- admonition
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
nav:
- Home: index.md
- Schemes:
  - Periodic Table: schemes.md
  - Elements:
    - W:
      - Overview: w/index.md
      - W-1: w/w-1.md
- Crystal calculator: crystal-calculator.md
- Contribute: contribute.md
